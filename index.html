<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js"></script>
  <title>FIT e-mail</title>
</head>

<body>
  <div class="container">

    <h1>Create FIT e-mail</h1>

    <form id="email__conversion">
      <div class="email__conversion--firstname">
        <label for="firstname">Enter your firstname:</label>
        <input type="text" id="firstname" class="input" required autofocus />
      </div>

      <div class="email__conversion--surname">
        <label for="surname">Enter your surname:</label>
        <input type="text" id="surname" class="input" required />
      </div>

      <button type="submit" id="button-submit">Generate</button>
    </form>

  </div>
</body>

</html>
